<mat-toolbar class="home-toolbar shadow">
  <div class="home-logo">
      <img src="assets/mandiriutama finance.jpg" alt=""/>
  </div>
  <span class="right-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <i class="fa fa-bars" [class.badge1]="notRead > 0" data-badge="new" aria-hidden="true"></i>
  </button>
  <mat-menu #menu="matMenu">    
    <button mat-menu-item (click)="logout()">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
      <span>Log out</span>
    </button>        
  </mat-menu>
</mat-toolbar>
